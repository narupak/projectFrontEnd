<div class="p-col-12 regis" [formGroup] = "formRegister">
    <div class="p-grid">
        <div class="p-col-12">
            <label style="color:black; font-size: 40px;">ลงทะเบียน</label>
        </div>
        <div class="p-col-12">
            <img src="./assets/1698572.png" width ="100px">
        </div>
        <div class="p-col-12">
            <span class="ui-float-label" style="display: inline-flex;">
                <div>
                    <label *ngIf="formError.firstName" for= "firstName" style="color:red;">{{ formError.firstName}}</label>
                    <input style="margin-right: 10px;" id="float-input" type="text" placeholder="ชื่อ" size="15" formControlName="firstName" pInputText required >
                </div>
                <div>
                    <label *ngIf="formError.lastName" for= "lastName" style="color:red;">{{ formError.lastName}}</label>
                    <input id="float-input" type="text" placeholder="นามสกุล" size="15" formControlName="lastName" pInputText required >
                </div>
            </span>
        </div>
        <div class="p-col-12">
            <div>
                <label class="fontregis" style="margin-right: 40px;">เพศ</label>
            <p-radioButton class="fontregis" name="group2" value="1" label="หญิง"  formControlName="gender" inputId="preopt1">
            </p-radioButton>
            <p-radioButton class="fontregis" name="group2" value="2" label="ชาย"  formControlName="gender" inputId="preopt2">
            </p-radioButton>
            <label *ngIf="formError.gender" for= "gender" style="color:red;">{{ formError.gender}}</label>
            </div>
        </div>
        <div class="p-col-12">
            <span class="ui-float-label">
                <div>
                    <i class="pi pi-envelope" style="color: black;"></i>
                &nbsp;
                <input id="float-input" type="text" placeholder="อีเมล์" formControlName="email" size="30" pInputText>
                <label *ngIf="formError.email" for= "email" style="color:red;">{{ formError.email}}</label>
                </div>
            </span>
        </div>
        <div class="p-col-12">
            <span class="ui-float-label">
                <div>
                    <i class="pi pi-mobile" style="color: black;"></i>
                &nbsp;
                    <input id="float-input" type="text" pKeyFilter="num" placeholder="เบอร์โทรศัพท์" size="30" maxlength="10" formControlName="tel" pInputText>
                    <label *ngIf="formError.tel" for= "tel" style="color:red;">{{ formError.tel}}</label>
                </div>
            </span>
        </div>
        <div class="p-col-12">
            <span class="ui-float-label">
                <div>
                    <i class="pi pi-user" style="color: black;"></i>
                    &nbsp;
                    <input id="float-input" type="text" placeholder="ชื่อผู้ใช้" size="30" formControlName="username" pInputText>
                    <label *ngIf="formError.username" for= "username" style="color:red;">{{ formError.username}}</label>
                </div>
            </span>
        </div>
        <div class="p-col-12">
            <span class="ui-float-label">
                <div>
                    <i class="pi pi-lock-open" style="color: black;"></i>
                    &nbsp;
                    <input id="float-input" type="password" placeholder="รหัสผ่าน" size="30" formControlName="password" pInputText>
                    <label *ngIf="formError.password" for= "password" style="color:red;">{{ formError.password}}</label>
                </div>
            </span>
        </div>
        <div class="p-col-12">
            <span class="ui-float-label">
                <div>
                    <i class="pi pi-lock" style="color: black;"></i>
                    &nbsp;
                    <input id="float-input" type="password" placeholder="ยืนยันรหัสผ่าน" size="30" pInputText formControlName="repassword">
                    <label *ngIf="formError.repassword" for= "repassword" style="color:red;">{{ formError.repassword}}</label>
                </div>
            </span>
        </div>
        <div class="p-col-12">
            <button pButton type="button" (click)="register()" class="ui-button-secondary" label="ลงทะเบียน" style="margin-top : 20px; 
            margin-right: 10px; width : 11%;" ></button>
        </div>
    </div>
</div>
