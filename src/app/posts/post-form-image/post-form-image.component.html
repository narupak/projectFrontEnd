<div>
    <img 
    [src]="image"
    class="image-thumbnail image" style="text-align:center">
    <input #uploader type="file"accept="image/npg" class="invisible" (change)="uploadImage($event)">
    <button
        class="btn btn-secondary btn-lg btn-block"
        (click)="triggerFileUpload()">
        choose a picture
    </button>
</div>
